server:
  servlet:
    session:
      cookie:
        same-site: None
        secure: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: username
    url: url
    password: pw

  profiles:
    include:
      - sec
    active: test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    open-in-view: false

  messages:
    basename: errors

