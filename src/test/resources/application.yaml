server:
  servlet:
    session:
      cookie:
        same-site: None
        secure: true

    encoding:
      charset: UTF-8
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: username
    url: url
    password: pw

  profiles:
    include:
      - sec
    active: test

  mail:
    host: smtp.naver.com
    port: 465
    username: username
    password: password
    properties:
      debug: true
      mail:
        stmp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true
            trust: smtp.naver.com
  redis:
    host: localhost
    port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    open-in-view: false

  messages:
    basename: errors

jwt:
  header: Authorization
  secret: x
  access-token-validity-in-seconds: 1800 # 30 min
  refresh-token-validity-in-seconds: 1209600 # 14 days

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace